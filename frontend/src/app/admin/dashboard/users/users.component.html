<div class="container">
<h2 class="py-3 text-center">USERS</h2>
  <table class="table text-center">
      <thead>
          <tr>
              <th scope="col">id</th>
              <th scope="col">name</th>
              <th scope="col">email</th>
              <th scope="col">phone</th>
              <th scope="col">created_at</th>
              <th  colspan="2">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.created_at | date:'MM/dd/yyyy'}}</td>
              <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
              </td>

          </tr>

      </tbody>
  </table>
</div>
