<div class="container">
    <!-- <button style="margin-bottom: 30px ;margin-left:900px ;margin-bottom:50px" class="btn green" (click)="openAddForm" >Create New Category</button> -->
    <div>
        <a class="btn px-2" id="addbtn" (click)="openAddForm()"> add Ctegory</a>
    </div>

    <!-- to add category -->
    <div *ngIf="toDisplayAdd">
        <div class="form-group">
          <div class="row">
            <div class="col md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Add category"
                [(ngModel)]="categoryName"
                name="categoryName"
                #categoryNameInput="ngModel"
                required
              >
              <br>
              <div class="col md-3">
                <button type="submit" class="btn btn-info" (click)="validationCreate()">ADD</button><br>
              </div>
            </div>
          </div>
          <div class="error" *ngIf="categoryNameInput.invalid && categoryNameInput.touched">
            <span>Category name is required.</span>
          </div>
        </div>
      </div>

         <!-- to edit categories -->
         <div *ngIf="toedit" id="edit_form">
          <div class="form-group">
            <div class="row">
              <div class="col md-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="add category"
                  [(ngModel)]="categoryNameEdit"
                  name="categoryNameEdit"
                  #categoryNameEditInput="ngModel"
                  required
                >
                <br>
                <div class="col md-3">
                  <button type="submit" class="btn btn-info" (click)="validationEdit()">Edit</button><br>
                </div>
              </div>
            </div>
            <div class="error" *ngIf="categoryNameEditInput.invalid && categoryNameEditInput.touched">
              <span>Category name is required.</span>
            </div>
          </div>
        </div>
        <span>{{errorMessage}}</span> 
    
    <!-- to display categories -->
    <table class="table text-center">
      
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category name</th>
                <th colspan="2">Action</th>

            </tr>
        </thead>
        <tbody *ngFor="let category of categories">
            <tr>
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}} 

             
                </td>
                <td><button type="button" class="btn btn-warning" (click)="edit(category.id)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="delete(category.id)">Delete</button></td>

        </tbody>
    </table>
    
</div>
