<div class="container-fluid d-flex vh-100 align-items-center justify-content-center">
  <div class="col-md-4 mx-auto shadow">
    <div class="card bg-transparent p-5">
      <div *ngIf="flag" class="alert alert-danger w-50 m-auto">
        {{errorMessage}}
      </div>
      <form class="w-75 m-auto py-5 "  [formGroup]="loginForm" (ngSubmit)="getLoginInfo(loginForm)">
        <div class="form-group my-2">
            <label>New Password</label>
            <input [class.is-valid]="loginForm.get('password')?.errors ==null && loginForm.get('password')?.touched"
            formControlName='password' type="password" class="form-control">
            <p *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched"
            class="py-2 text-danger">password inValid</p>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger text-white my-2">login</button>

    </form>
    </div>
  </div>
</div>
