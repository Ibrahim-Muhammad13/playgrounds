<div class="container mt-5">
  <div>

    <div class="main text-center w-25 m-auto my-4">
      <select name="day" class="form-select" (change)="filter($event)">
        <option *ngFor="let day of uniqueDays" [value]="day">{{day}}</option>
      </select>
    </div>

    <div class="text-center main">
      <table class="table table-striped table-dark w-50">
        <thead>
          <tr>
            <th>start_time</th>
            <th>end_time</th>
            <th>status</th>
            <th>revieve</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of recieve2">
            <td>{{row.start_time}}</td>
            <td>{{row.end_time}}</td>
            <td>{{row.status}}</td>
            <td><button [value]="row.id" type="text" class="btn btn-success" (click)="filter($event)">reserve</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
