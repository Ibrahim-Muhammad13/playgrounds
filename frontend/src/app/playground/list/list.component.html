<p>list works!</p>
<tbody>
    <tr *ngFor="let playground of playgrounds">
        <td></td>
        <td>{{playground.name| uppercase}}</td>
        <td>{{playground.price}}</td>
        <td><img class="img-fluid" [src]="'http://localhost/cafeteria/backend/images/'+playground.image" width="50px"></td>
        <td>{{playground.type}}</td>
        <td>{{playground.location}}</td>
        <td>{{playground.size}}</td>
        <td>{{playground.description}}</td>


    </tr>

</tbody>
