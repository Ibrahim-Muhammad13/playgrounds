<div class="container">
  <div class="row my-5">
    <div class="col-md-3">
      <app-aside (emitFromChild)="reciveFromChild($event)"></app-aside>
    </div>
    <div class="col-md-9">
      <div *ngFor="let playground of playGrounds">
        <app-field [playground]="playground"></app-field>
      </div>
    </div>
  </div>
</div>
