<aside class="p-2">
  <div class="mb-3">
    <button class="btn w-100 text-start" (click)="toggleContent('type')">Type</button>
    <div class="my-2 ms-3" [hidden]="!showTypeContent">
      <div *ngFor="let category of categories">
        <input type="checkbox" [name]="category.name" [id]="category.name" (change)="filter($event)">
        <label class="ms-1" [for]="category.name">{{category.name}}</label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn w-100 text-start" (click)="toggleContent('price')">Price</button>
    <div class="my-2 ms-3" [hidden]="!showPriceContent">
      <table>
        <tr>
          <td><label for="price_from">Price From :</label></td>
          <td>
            <input type="range" class="ms-1 my-1" [(ngModel)]="price_from" name="price_from" id="price_from" step="10" min="0" [max]="price_to" (change)="filter($event)">
            <span>{{ price_from }}</span>
          </td>
        </tr>
        <tr>
          <td><label for="price_to">Price To :</label></td>
          <td>
            <input type="range" class="ms-1 my-1" [(ngModel)]="price_to" name="price_to" id="price_to" step="10" [min]="price_from" max="1000" (change)="filter($event)">
            <span>{{ price_to }}</span>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn w-100 text-start" (click)="toggleContent('reviews')">Reviews</button>
    <div class="my-2 ms-3" [hidden]="!showReviewsContent">
      <div class="rating">
        <span class="star" (click)="setRating(1)" [ngClass]="{'filled': currentRating >= 1}">&#9734;</span>
        <span class="star" (click)="setRating(2)" [ngClass]="{'filled': currentRating >= 2}">&#9734;</span>
        <span class="star" (click)="setRating(3)" [ngClass]="{'filled': currentRating >= 3}">&#9734;</span>
        <span class="star" (click)="setRating(4)" [ngClass]="{'filled': currentRating >= 4}">&#9734;</span>
        <span class="star" (click)="setRating(5)" [ngClass]="{'filled': currentRating >= 5}">&#9734;</span>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn w-100 text-start" (click)="toggleContent('location')">Location</button>
    <div class="my-2 ms-3" [hidden]="!showLocationContent">

      <table>
        <tr>
          <td><label>Gov</label></td>
          <td>
            <select id="" type="text" class="form-select" name="location" [(ngModel)]="govern" (change)="filter($event)">
              <option *ngFor="let location of location" [value]="location.governorate_name_en" >{{location.governorate_name_en}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>City</label></td>
          <td>
            <select id="" type="text" name="city" class="form-select" (change)="filter($event)">
              <option *ngFor="let city of city" [value]="city.city_name_en" >{{city.city_name_en}}</option>
            </select>
          </td>
        </tr>
      </table>

    </div>
  </div>
  <div class="text-center" *ngIf="result">
    <p class="text-bg-success">{{result}} Result Found</p>
  </div>
</aside>
