<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-6">
      <img [src]="'http://localhost:8000/images/'+playground.image" class="card-img" alt="..." (click)="redirectToDetails(playground.id)" height="200px">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <table>
          <tr>
            <td>Name </td>
            <td>{{playground.name}}</td>
          </tr>
          <tr>
            <td>Type</td>
            <td>{{playground.type}}</td>
          </tr>
          <tr>
            <td>Gov</td>
            <td>{{playground.location}}</td>
          </tr>
          <tr>
            <td>city</td>
            <td>{{playground.city}}</td>
          </tr>
          <tr>
            <td>street</td>
            <td>{{playground.street}}</td>
          </tr>
          <tr>
            <td>Price</td>
            <td>{{playground.price}} EGP</td>
          </tr>
          <tr>
            <td>Review</td>
            <td>{{playground.rating}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div> <hr>
