<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="'http://localhost:8000/images/'+playground.image" class="card-img" alt="..." (click)="redirectToDetails(playground.id)">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{playground.name}}</h5>
        <p class="card-text">{{playground.location}}</p>
        <p class="card-text">{{playground.description}}</p>
        <p class="card-text">{{playground.price}}</p>
        <p class="card-text">{{playground.size}}</p>
        <p class="card-text">{{playground.status}}</p>
        <p class="card-text">{{playground.type}}</p>
      </div>
    </div>
  </div>
</div> <hr>
