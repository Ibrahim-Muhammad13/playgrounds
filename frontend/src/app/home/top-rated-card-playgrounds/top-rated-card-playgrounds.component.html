
<div class="card shadow h-100">
  <img class="card-img-top" [src]="'http://localhost:8000/images/'+playground.image" alt="{{ playground.name }}"
  (click)="redirectToDetails(playground.id)">

  <div class="card-body d-flex flex-row justify-content-between">
    <div class="col-6">
    <h5 class="card-title">{{ playground.name | slice:0:13}}</h5>
    <p class="card-text">{{ (playground.description | slice:0:50)+ '...' }}</p>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-end">
      <a class="btn px-2" (click)="redirectToDetails(playground.id)">more details</a>
    </div>
  </div>
</div>
