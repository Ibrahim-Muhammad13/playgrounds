<div class="container mt-5">
  <div class="container">

    <div class="text-center main">
      <table class="table table-striped table-dark w-50">
        <thead>
          <tr>
            <th>start_time</th>
            <th>end_time</th>
            <th>status</th>
            <th>cancel</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of recieve">
            <td>{{row.start_time}}</td>
            <td>{{row.end_time}}</td>
            <td>{{row.status}}</td>
            <td><button [value]="row.id" type="text" class="btn btn-danger" (click)="canelReservations(row.id)">cancel</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
